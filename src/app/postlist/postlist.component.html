<h1>Posts</h1>
<form #f="ngForm" novalidate
      style="display: block;"
      class="edit">
    <input name="id"    [(ngModel)]="selectpost.id" />
    <input name="title" [(ngModel)]="selectpost.title" />
    <a  (click)     = "updatePost(f)"
        class       = "btn btn-secondary"
        role        = "button">Save</a>
</form>
<p id="responseMessage"></p>
